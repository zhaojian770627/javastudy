<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>websocket测试</title>
<style type="text/css">
h3, h4 {
	text-align: center;
}
</style>
</head>
<body>
	<h3>
		WebSocket测试，在<span style="color: red">控制台</span>查看测试信息输出！
	</h3>
	<h4>
		单发消息
		<li>url=/api/ws/sendOne?message=单发消息内容&id=none</li> 群发消息
		<li>url=/api/ws/sendAll?message=群发消息内容</li>
	</h4>
	<script type="text/javascript">
		if (typeof (WebSocket) == "undefined") {
			console.log("遗憾：您的浏览器不支持WebSocket");
		} else {
			console.log("恭喜：您的浏览器支持WebSocket");
		}
	</script>
</body>
</html>
